<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./Assets/reset.css" />
  <link rel="stylesheet" href="./Assets/game.css" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div id="score">Score: 0</div>
    <div id="countdown">Time Left: 90</div>
  </header>
  <main id="quiz-box">
    <div id="question">This is the question to be answered</div>
      <button id="choice-container">
        <p id="choice-letter">A</p>
        <p id="choice-text" data-number="1">Choice</p>
      </button>  
      <button id="choice-container">
        <p id="choice-letter">B</p>
        <p id="choice-text" data-number="2">Choice</p>
      </button>  
      <button id="choice-container">
        <p id="choice-letter">C</p>
        <p id="choice-text" data-number="3">Choice</p>
      </button>  
      <button id="choice-container">
        <p id="choice-letter">D</p>
        <p id="choice-text" data-number="4">Choice</p>
      </button>  
  </main>
  <script src="./Assets/game.js"></script>  
</body>
</html>
